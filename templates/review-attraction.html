{% extends "layout.html" %}
{% block body %}
  <h1>Create Review</h1>
  {% if session.logged_in %}
    <h2>Add a new review</h2>
    <form action="{{ url_for('add_review', attr_id=attr_id) }}" method=post class="pure-form pure-form-aligned">
      <div class="pure-control-group">
        <label>Title:</label>
        <input type=text name=title placeholder="Title">
      </div>
      <div class="pure-control-group">
        <label>Body:</label>
        <input type=text size=50 name=body placeholder="Body">
      </div>
      <div class="pure-control-group">
        <input type=submit value=Submit>
      </div>
    </form>
  {% endif %}
{% endblock %}
